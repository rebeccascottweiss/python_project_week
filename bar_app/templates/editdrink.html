<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <title>Edit Drinks</title>
</head>

<body class="p-3 mb-2 bg-light text-dark">
    <div class="d-flex flex-row-reverse">
        <div class="p-2"><a href="/bar/dashboard">Go Back</a></div>
        <div class="p-2"><a href="/bar/logout">Log Out</a></div>
    </div>
    <div class="d-flex justify-content-center">
        <h3>Edit Drink</h3>
    </div>
    <div class="d-flex justify-content-center">
        <form action="/bar/drinks/update/{{this_drink.id}}" method="POST">
            <div class="form-group">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name" value="{{this_drink.name}}"><br>
                <label for="description">Drink Description:</label>
                <input type="text" class="form-control" name="description" id="description"
                    value="{{this_drink.description}}"><br>
                <label for="cost">Price: (Enter price as a whole number $1.00 is 100)</label>
                <input type="number" name="cost" id="cost" value="{{this_drink.cost}}"><br>
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Update">
            </div>
        </form>
    </div>

</body>

</html>
