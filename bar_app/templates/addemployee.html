<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <title>Document</title>
</head>

<body class="p-3 mb-2 bg-light  text-dark">
    <div class="d-flex flex-row-reverse">
        <div class="p-2"><a href="/bar/dashboard">Go Back</a></div>
        <div class="p-2"><a href="/bar/logout">Log Out</a></div>
    </div>
    <div class="d-flex justify-content-center">
        <h2>Register a New Employee</h2>
    </div>
    <div class="d-flex justify-content-center">
        <div class="form-group">
            <form action="/bar/addemployee/register" method="POST">
                {% csrf_token %}
                <label for="name">Employee Name:</label>
                <input type="text" class="form-control" name="name" id="name">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" name="confirm_password" id="confirm_password">
                <label for="level">Employee Level:</label>
                <select name="is_manager" class="form-control form-control-sm" id="is_manager">
                    <option value="False">Bartender</option>
                    <option value="True">Manager</option>
                </select>
                <br>
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Register"></button>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
