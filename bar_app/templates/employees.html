<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <title>Employees</title>
</head>

<body class="p-3 mb-2 bg-light text-dark">
    <div class="d-flex justify-content-between">
        <h1 class="display-3">Employees</h1>
        <div class="p-2"><a href="/bar/dashboard">Go Back</a>
            <a href="/bar/logout">Log Out</a></div>
    </div>
    <br>
    <div class="d-flex justify-content-end">
        <a href="/bar/addemployee" class="btn btn-secondary">Add a New Employee!</a></div>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Employee Name</th>
                <th scope="col">Manager Authorization</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for employees in all_employees.all %}
            <tr>
                <th scope="row">{{employees.id}}</th>
                <td>{{employees.name}}</td>
                <td>{{employees.is_manager}}</td>
                <td><a href="/bar/employees/delete/{{employees.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
