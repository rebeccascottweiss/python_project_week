<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarTab</title>
</head>
<body>
    <header>
        <h3>{{patron.first_name}}</h3>
        <nav>
            <a href="/account">Account</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <a href="/pay_tab">Pay my tab</a>
    <div class="container">
        {% for drink in patron.tabs.drinks.all %}
            <p>{{drink.name}}</p>
            <p>{{drink.cost}}</p>
        {% endfor %}
        <!--Total for current tab-->
        <p>{{total}}</p>
    </div>
</body>
</html>
