<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1copy" crossorigin="anonymous"></script>
    <script src="://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class = "p-3 mb-2 bg-warning text-dark">
    <div class="container">
        <h1>Registration</h1>
        {% if messages %}
            <ul class='messages'>
                {% for message in messages %}
                    <li class="{{message.tags}}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="/register" method="POST" class="">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name">
            </div>
            <div>
                <label for="valid_to_drink">Can you drink?</label>
                <input type="radio" name="valid_to_drink" id="valid_to_drink" value="True">Yes</option>
                <input type="radio" name="valid_to_drink" id="valid_to_drink" value="False" checked>No</option>
            </div>
            <div>
                <label for="email_address">Email:</label>
                <input type="text" name="email_address" id="email_address">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="confirm_pw">Confirm PW:</label>
                <input type="password" name="confirm_pw" id="confirm_pw">
            </div>
            <div>
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    <div class="container-right">
        <h1>Login</h1>
        <!-- {% if messages %}
            <ul class='messages'>
                {% for message in messages %}
                    <li class="{{message.tags}}">{{ message }} {{message.key}}</li>
                {% endfor %}
            </ul>
        {% endif %} -->
        <form action="/login" method="POST">
            {% csrf_token %}
            <label for="patron_email">Email</label>
            <input type="text" name="patron_email" id="patron_email"><br>
            <label for="patron_password">Password</label>
            <input type="password" name="patron_password" id="patron_password"><br>
            <input type="submit" value="Log In">
        </form>
    </div>

</body>
</html>
