<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-left">
        <h1>Registration</h1>
        {% if messages %}
            <ul class='messages'>
                {% for message in messages %}
                    <li class="{{message.tags}}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="/register" method="POST">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name"><br>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name"><br>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age"><br>
            <label for="email_address">Email:</label>
            <input type="text" name="email_address" id="email_address"><br>
            <!-- <label for="b_day">Birthday</label>
            <input type="date" name="b_day" id="b_day"><br> -->
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"><br>
            <label for="confirm_pw">Confirm PW:</label>
            <input type="password" name="confirm_pw" id="confirm_pw"><br>
            <input type="submit" value="Register">
        </form>
    </div>
    <div class="container-right">
        <h1>Login</h1>
        <!-- {% if messages %}
            <ul class='messages'>
                {% for message in messages %}
                    <li class="{{message.tags}}">{{ message }} {{message.key}}</li>
                {% endfor %}
            </ul>
        {% endif %} -->
        <form action="/login" method="POST">
            {% csrf_token %}
            <label for="patron_email">Email</label>
            <input type="text" name="patron_email" id="patron_email"><br>
            <label for="patron_password">Password</label>
            <input type="password" name="patron_password" id="patron_password"><br>
            <input type="submit" value="Log In">
        </form>
    </div>
</body>
</html>
