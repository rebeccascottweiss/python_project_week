<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <title>Pay My Tab!</title>
</head>

<body class="p-3 mb-2 bg-light text-dark">
    <div class="d-flex justify-content-center">
        <h1 class="display-4">Pay My Tab!</h1>
    </div>
    <div class="d-flex justify-content-center">
        <h2>Registration</h2>
    </div>
    <div class="d-flex justify-content-center">
        <form action="/register" method="POST" class="form-group">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" name="first_name" id="first_name">
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" name="last_name" id="last_name">
            </div>
            <div>
                <label for="birthday">Birthday</label>
                <input type="date" name="birthday" id="birthday">
            </div>
            <div>
                <label for="email_address">Email:</label>
                <input type="text" class="form-control" name="email_address" id="email_address">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div>
                <label for="confirm_pw">Confirm PW:</label>
                <input type="password" class="form-control" name="confirm_pw" id="confirm_pw">
            </div>
            <div>
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Register">
            </div>
        </form>
    </div>
    </div>

    <div class="d-flex justify-content-center">
        <h2>Login</h2>
    </div>
    <!-- {% if messages %}
            <ul class='messages'>
                {% for message in messages %}
                    <li class="{{message.tags}}">{{ message }} {{message.key}}</li>
                {% endfor %}
            </ul>
            {% endif %} -->
    <div class="d-flex justify-content-center">
        <form action="/login" method="POST">
            {% csrf_token %}
            <label for="patron_email">Email</label>
            <input type="text" class="form-control" name="patron_email" id="patron_email"><br>
            <label for="patron_password">Password</label>
            <input type="password" class="form-control" name="patron_password" id="patron_password"><br>
            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Log In">
        </form>
        <!-- {% if messages %}
        <ul class='messages'>
            {% for message in messages %}
            <li class="{{message.tags}}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} -->
    </div>

</body>

</html>
