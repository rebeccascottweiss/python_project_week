<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarTab</title>
</head>

<body>
    <header>
        <h3>{{patron.first_name}}</h3>
        <nav>
            <a href="/patron/account">Account</a>
            <a href="/return_home">Return to Home</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <h3>To change your password, please enter then information below</h3>
    <form action='/patron/password_change' method='POST'>
        {% csrf_token %}
        <label for="password_old">Old Password:</label>
        <input type="password" name="password_old" id="password_old">
        <label for="password_new">New Password:</label>
        <input type="password" name="password_new" id="password_new">
        <label for="password_new_conf">Confirm New Password:</label>
        <input type="password" name="password_new_conf" id="password_new_conf">
        <input type="submit" value="Update Password">
    </form>
    {% if messages %}
    <ul class='messages'>
        {% for message in messages %}
        <li class="{{message.tags}}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
