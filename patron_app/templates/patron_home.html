<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <title>Pay My Tab Homepage</title>
</head>

<body class="p-3 mb-2 bg-light text-dark">
    <div class="d-flex justify-content-center">
        <h1 class="display-5">Welcome {{patron.first_name}}!</h1>
    </div>
    <br>
    <div class="justify-content-center">
        <p class = "text-center">Thank you for coming to the Dojo Bar!</p>
        <p class = "text-center">Click Below to start a tab and your server will be right over.</p>

        <a href="/start_tab" class="btn btn-success text-center">Start a Tab</a></div>
        <br>
        <br>

        <h5>Order History:</h5>
        {% for tab in patron.tabs.all %}

        <!-- Checking to see if tabs are being created by start_tab -->
        <p>Tab #{{tab.id}}</p>
        {% endfor %}
    </div>
    <div class="justify-content-start">
        <a href="/patron/account" class="btn btn-secondary">Account</a><br><br>
        <a href="/logout" class="btn btn-secondary">Logout</a></div>
</body>

</html>
