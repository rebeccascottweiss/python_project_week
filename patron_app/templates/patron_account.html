<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
</head>
<body>
    <header>
        <h3>{{patron.first_name}}</h3>
        <nav>
            <a href="/patron/account">Account</a>
            <a href="/return_home">Return to Home</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <form action="/patron/update_info" method="POST">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" value="{{patron.first_name}}">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" value="{{patron.last_name}}">
        <!-- took out valid to drink, this would be changed by age, not by user -->
        <label for="email_address">Email:</label>
        <input type="text" name="email_address" id="email_address" value="{{patron.email_address}}">
        <!-- Put Password behind a separate page, maybe use jquery? -->
        <!-- <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <label for="confirm_pw">Confirm PW:</label>
        <input type="password" name="confirm_pw" id="confirm_pw"> -->
        <input type="submit" value="Update Info">
        </div>
    </form>
    <div>
        <h2>Account History</h2>
        <h3>Your Tabs</h3>
        <!-- put this in a overflow style container -->
        {% for tab in patron.tabs.all reversed %}
            <p>{{tab.updated_at}} - {{tab.total}}</p>
            <!-- Maybe make it to where by clicking on the order total/updated at area this would expand out to display all the drinks? -->
            {% for drink in tab.drinks.all reversed %}
                <p>{{drink.name}} - {{drink.cost}}</p>
            {% endfor %}
        {% endfor %}
    </div>
</body>
</html>
